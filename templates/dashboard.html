<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Risk Manager</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
    }
    form {
      display: inline-block;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #81c784;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Risk Settings Dashboard</h2>
  <form method="post">
    <label>Max Daily Loss ($):</label><br>
    <input type="number" name="daily_loss_limit" step="0.01" value="{{ data.daily_loss_limit }}"><br><br>

    <label>Max Contracts Allowed:</label><br>
    <input type="number" name="max_contracts" step="1" value="{{ data.max_contracts }}"><br><br>

    <label>Intra-Day Drawdown Limit ($):</label><br>
    <input type="number" name="intra_day_drawdown" step="0.01" value="{{ data.intra_day_drawdown }}"><br><br>

    <button type="submit">Update Settings</button>
  </form>

  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
